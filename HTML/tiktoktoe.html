<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .col{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="res">

    </div>
    <div class="container">
        <table>
            <tr class="row">
                <td class="col" id="1"></td>
                <td class="col" id="2"></td>
                <td class="col" id="3"></td>
            </tr>
            <tr class="row">
                <td class="col" id="4"></td>
                <td class="col" id="5"></td>
                <td class="col" id="6"></td>
            </tr>
            <tr class="row">
                <td class="col" id="7"></td>
                <td class="col" id="8"></td>
                <td class="col" id="9"></td>
                
            </tr>
        
        </table>
    </div>
    <script>
        var flag=0;
        var col=document.getElementsByClassName("col")
        var res=document.getElementById("res")
        for(let i=0;i<col.length;i++){
            col[i].addEventListener('click',show)
        }
        var arr=['','','','','','','','','','']
        function equals(a,b,c){
            if(a==b && a==c && a!=''){
                return true;
            }
            return false;
        }
        function checkWin(arr){
            if(equals(arr[1],arr[2],arr[3])){
                return arr[1];
            }
            if(equals(arr[4],arr[5],arr[6])){
                return arr[4];
            }
            if(equals(arr[7],arr[8],arr[9])){
                return arr[7];
            }
            if(equals(arr[1],arr[4],arr[7])){
                return arr[1];
            }
            if(equals(arr[2],arr[5],arr[8])){
                return arr[2];
            }
            if(equals(arr[3],arr[6],arr[9])){
                return arr[3];
            }
            if(equals(arr[1],arr[5],arr[9])){
                return arr[1];
            }
            if(equals(arr[3],arr[5],arr[7])){
                return arr[3];
            }
            return '';
        }
        function show(){
            if(flag==0){
                this.innerHTML="X"
                this.style.pointerEvents="none"//vô hiệu hóa sự kiện              
                flag=1;
                arr[this.id]="X"
            }
            else{
                this.innerHTML="O"
                this.style.pointerEvents="none"
                flag=0;
                arr[this.id]="O"
            }
            if(checkWin(arr)!=''){
                res.innerHTML=checkWin(arr)+" win"
            }

        }
    </script>
</body>
</html>
