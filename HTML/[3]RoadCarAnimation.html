<!DOCTYPE html>
<html>
<head>
	<title>Road car</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.container{
			width: 100%;
			height: 100vh;
			background: url(img/field1.jpeg);
			background-size: cover;
			background-position: center;
			position: relative;
			animation: showLight 8s linear infinite;
		}
		.road{
			position: absolute;
			top: 55%;
			left: 0;
			height: 400px;
			width: 100%;
			background:#525252;
			transform-style: preserve-3d;
			z-index: 1;
			transform:  rotateX(85deg);
		}
		.road:before{
			position: absolute;
			top: 50%;
			left: 0%;
			transform: translateY(-50%);
			content: '';
			height: 70px;
			width: 100%;
			background: linear-gradient(90deg,#fff 0%,#fff 70%,#525252 70%,#525252 100%);
			background-size: 120px;
			animation: show .3s infinite;
		}
		@keyframes show{
			0%{
				background-position: 0px;

			}
			100%{
				background-position: 100px;
			}
		}
		.contain{
			position: absolute;
			top: 55%;
			left: 80%;
			width: 200px;
			height: 200px;
			z-index: 1;
		}
		.contain img:nth-child(1){
			position: absolute;
			bottom: 0;
			left: 0;
			width: 200px;
			height: 100px;
			animation: show2 .3s infinite;
		}
		.contain img:nth-child(2){
			position: absolute;
			bottom: 11px;
			left: 34px;
			height: 30px;
			animation: show1 .3s infinite;
		}
		.contain img:nth-child(3){
			position: absolute;
			bottom: 11px;
			right:30px;
			height: 30px;
			animation: show1 .3s infinite;
		}
		.plane{
			position: absolute;
			bottom: 20%;
			left:65%;
			animation: showPlane 5s linear;
			animation-fill-mode: forwards;

		}
		@keyframes show1{
			100%{
				transform: rotate(-360deg);
			}
		}
		@keyframes show2{
			100%{
				transform: translateY(1px);
			}
		}
		@keyframes showPlane{
			10%{
				bottom: 40%;
				left: 60%;
			}
			
			100%{
				bottom: 110%;
				left: -10%;
			}
		}
		.tree{
			
		}
		.tree #tree1{
			animation: showTree1 3s linear infinite;
			position: absolute;
			top: 40%;
			left: 50%;
		}
		.tree #tree2{
			animation: showTree3 3s linear infinite;
			position: absolute;
		}
		.tree #tree3{
			animation: showTree2 3s linear infinite;
			position: absolute;
		}
		@keyframes showTree1{
			10%{
				background-position: 0px;
			}
			100%{
				background-position: 100px;
			}
		}
		.tree img{
			width: 200px;
		}
		.sun{
			width: 150px;
			height: 150px;
			background: linear-gradient(#f1c40f,#f39c12);
			border-radius: 100%;
			position: absolute;
			top: 30%;
			left: -20%;
			animation: showSun 4s linear infinite;
		}
		@keyframes showSun{
			10%{
				top: 1%;
				left: 10%;
			}
			
			100%{
				top: -10%;
				left: 40%;
			}
			
		}
		@keyframes showLight
		{
			10%{
				filter: brightness(90%);
			}
			
			50%{
				filter: brightness(150%);
			}
			70%{
				filter: grayscale(10%);
			}
			
			100%{
				filter: grayscale(100%);
			}
		}
		
	</style>
</head>
<body>
<div class="container">
	<div class="road">
		
	</div>
	<div class="contain">
		<img src="img/car.png">
		<img src="img/wheel.png">
		<img src="img/wheel.png">
		
	</div>
	<img src="img/plane.png" class="plane" width="200">
	<div class="sun">
	</div>
	<div class="tree">
		<img src="img/tree2.png" id="tree1">
		
	</div>
</div>
</body>
</html>
