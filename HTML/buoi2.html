<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 2</title>
    <style>
        .left{
            width: 600px;
            background: white;
            float: left;
            text-align: center;
            position: relative;
        }
        .right{
            width:500px ;
            height: 220px;
            background: white;
            float:right;
            text-align: center;
            transform: translate(-70%,50%);
            border: 1px solid ;
        }
        .the1{
            padding: 6px 1px;
            width: 250px;
            margin: 10px;
        }
        .the2{
            padding: 6px 1px;
            width: 250px;

        }
        .the3{
            background: blue;
            color: white;
            width: 255px;
            height: 30px;
            margin-top:20px;
        }
        .the4{
            background: green;
            color: white;
            width: 150px;
            height: 30px;
            margin-top:20px;
            margin-bottom: 20px;
        }
        p{
            margin-top: 5px;
        }
     
    </style>
<body>
    <div class="container">
        <div class="left">
        <img  src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
        <p style="font-size: 24px ;">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
        </div>
        <div class="right">
            <form >
                <input class="the1" type="text" placeholder="Email hoặc số điện thoại"><br>
                <input class="the2" type="password" placeholder="Mật khẩu"><br>
                <input class="the3" type="submit" value="Đăng nhập"><br>
                <a  href="#">Quên mật khẩu</a><br>
                <input class="the4" type="submit" value="Tạo tài khoản mới "><br>
                <h4>Tạo Trang </h4>
                <p>dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p>
                
            </form>
        
        </div>
    </div>
    
</body>
</html>
