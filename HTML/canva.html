<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò con rắn</title>
    <style>
        #canvas{
            background: #40739e;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <script>
        var x=10,y=10
        var tempX=0, tempY=0
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d")
        ctx.fillStyle ="#fff"
        ctx.fillRect(x,y,10,10)
        function move(){
            ctx.clearRect(x, y, c.width, c.height);
            x+=tempX
            y+=tempY
            if(y<0)        y=c.height
            if(y>c.height) y=0
            if(x<0)        x=c.width
            if(x>c.width)  x=0
            ctx.fillRect(x,y,10,10)
        }
        var preDirection="ArrowRight"
        document.addEventListener("keydown",show)
        function show(e){
            if(e.key==="ArrowDown" && preDirection!=="ArrowUp"){
                tempY=10
                tempX=0
                preDirection="ArrowDown"
            }
            if(e.key==="ArrowUp" && preDirection!=="ArrowDown"){
                tempY=-10
                tempX=0
                preDirection="ArrowUp"
            }
            if(e.key==="ArrowLeft" && preDirection!=="ArrowRight"){
                tempY=0
                tempX=-10
                preDirection="ArrowLeft"
            }
            if(e.key==="ArrowRight" && preDirection!=="ArrowLeft"){
                tempY=0
                tempX=10
                preDirection="ArrowRight"
            }
        }
        setInterval(move,250);
        </script>
        
        
</body>
</html>
