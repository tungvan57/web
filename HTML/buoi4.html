<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi4</title>
    <style>
        .meo{
            border: none;
            color: #fff;
            background: green;
            padding: 10px 20px;
            transition: 1s;
        }
        .meo:hover{
            background: goldenrod;
            font-size: 30px;
        }
        h2{
            position: absolute;
            animation: chayngang 4s linear infinite ;
        }
        @keyframes chayngang{
            0%{
                left:0;
            }
            100%{
                left:110%
            }
        }

    </style>
</head>
<body>
    <button class="meo">con mèo</button>
    <h2>Tôi là mèo</h2>
</body>
</html>
