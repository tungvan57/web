<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:ital@1&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <title>Document</title>
<style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        height: 100vh;
        background:#000 ;
    }
    .container h3{
        color: aliceblue;
        
        font-family: 'Open Sans', sans-serif;
font-family: 'Playfair Display', serif;
font-family: 'Zen Kurenaido', sans-serif;
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
        animation: chu 4s linear infinite;
    }
    @keyframes chu {
        0%{
            filter: brightness(0%);
        }
        100%{
            font-size: 100px;
            filter: brightness(150%);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h3>Let's Go</h3>
    </div>
</body>
</html>
