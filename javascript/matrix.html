<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background: #60a3bc;
            width: 60%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #matrix input{
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
        #matrix{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="container">
        <label>Column</label><input type="text" value="3" id="column"><br>
        <label>Row</label><input type="text" value="4" id="row"><br>
        <button id="create">Create Matrix</button>
        <button id="calc">Calc</button>
        <div id="matrix">

        </div>
    </div> 
    <script>
        var row=document.getElementById('row')
        var col=document.getElementById('column')
        var create=document.getElementById('create')
        var matrix=document.getElementById('matrix')
        var calc=document.getElementById('calc')
        var col1,row1
        create.addEventListener('click',createMatrix)
        calc.addEventListener('click',solve)
        function createMatrix(){
            matrix.innerHTML=""
           showMatrix('input1',arr)
           showMatrix('input2',arr)
        }
        function showMatrix(inputName,arr){
             row1=row.value
            col1=col.value
           var table=document.createElement('TABLE')
           for(var i=0;i<row1;i++){
               var tr=document.createElement('TR')
               for(var j=0;j<col1;j++){
                   var td=document.createElement('TD')
                  var input=document.createElement('INPUT')
                  if(arr){
                    input.value=arr[i][j]
                  }
                  else{
                    input.value=4
                  }
                  
                  input.className=inputName
                  td.appendChild(input)
                   tr.appendChild(td)
               }
               table.appendChild(tr)
           }
           //add vao body//document.body.appendChild(table)
           matrix.appendChild(table)
        }
        function solve(){
            var arr = new Array()
            var input1=document.getElementsByClassName('input1')
            var input2=document.getElementsByClassName('input2')
            var dem=0
            for(var i=0;i<row1;i++){
                arr[i] = new Array()

                for(var j=0;j<col1;j++){
                    arr[i][j]=parseInt(input1[dem].value+input2[dem].value)
                    dem++;
                }
                
            } 
            showMatrix('input3',arr)
        }
    </script> 
</body>
</html>
