<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    .main{
        display: flex;
        height: 100vh;
    }
    .main .navbar{
        flex: 1;
        background: #34495e;
        position: relative;
    }
    .main .contain{
        flex:4;
    }
    .navbar li{
        margin:  10px 0px;
    }
    .navbar li a{
        text-decoration: none;
        color: #fff;
        font-size: 20px;
    }
    .active{
        background: #27ae60;
    }
    .iconClose{
        position: absolute;
        top: 0;
        left: 90%;
        color: #fff;
        font-size: 20px;
        text-decoration: none;

    }
    .navbarNone{
        display: none;
    }
</style>
</head>
<body>
    <div class="main">
        <ul class="navbar">
            <li class="menu"> <a href="#">Home</a></li>
            <li class="menu">  <a href="#product">Product</a></li>
            <li class="menu"> <a href="#contact">Contact</a></li>
            <li class="menu"> <a href="#about">About</a></li>
            <a href="#" class="iconClose">X</a>

        </ul>
        <div class="contain">
            <p>Lorem ipsum dolor sit amet, consectetur 
                adipisicing elit. Accusantium quisquam et 
                quidem debitis laudantium optio ratione deleniti,
                 reprehenderit asperiores quas nostrum eaque ex molestiae. 
                Aliquid obcaecati laborum vel officiis animi.</p>
        </div>
    </div>
    <script>
        var li=document.getElementsByClassName('menu')
        var iconClose=document.getElementsByClassName('iconClose')[0]
        var navbar=document.getElementsByClassName('navbar')[0]
        iconClose.addEventListener('click',handleClose)
        for(let i=0;i<li.length;i++){
            li[i].addEventListener('click',show)
        }
        function show(){
            for(let i=0;i<li.length;i++){
            li[i].classList.remove('active')
            }
            this.classList.add('active')
        }
        function handleClose(){
            navbar.classList.add('narbarNone')
        }
    </script>
</body>
</html>
