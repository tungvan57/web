<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background: #60a3bc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input[type='button']{
            width: 60px;
            height: 60px;
            border: none;
            background: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            font-weight: 500;
        }
        .container{
            overflow: hidden;
        }
        input[type='text']{
            width: 100%;
            padding: 10px 20px;
            border: none;
            outline: none;
            font-size: 15px;
            font-weight: 400;
        }
        #equal{
            height: 120px;
        }
        #zero{
            width: 120px;
        }

    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Value" id="res">
        <table>
            <tr>
                <td><input type="button" value="C" onclick="clear1()"></td>
                <td><input type="button" value="<" onclick="remove1()" ></td>
                <td><input type="button" value="/" onclick="calc(value)"></td>
                <td><input type="button" value="*" onclick="calc('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="calc(value)"></td>
                <td><input type="button" value="8" onclick="calc(value)"></td>
                <td><input type="button" value="9" onclick="calc(value)"></td>
                <td><input type="button" value="-" onclick="calc('-')"></td>
            </tr>d
            <tr>
                <td><input type="button" value="4" onclick="calc(value)"></td>
                <td><input type="button" value="5" onclick="calc(value)"></td>
                <td><input type="button" value="6" onclick="calc(value)"></td>
                <td><input type="button" value="+" onclick="calc('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="calc(value)"></td>
                <td><input type="button" value="2" onclick="calc(value)"></td>
                <td><input type="button" value="3" onclick="calc(value)"></td>
                <td rowspan="2"><input type="button" value="=" id="equal"   onclick="solve()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" id="zero" onclick="calc(value)"></td>
                <td><input type="button" value="." onclick="calc('.')"></td>
                
            </tr>
        </table>
    </div>
    <script>
        var kq=document.getElementById('res')
        function calc(x){
            kq.value+=x
        }
        function solve(){
            kq.value=eval(kq.value)
        }
        function clear1(){
            kq.value=""
        }
        function remove1(){
            var str=kq.value
            kq.value=str.substring(0,str.length-1);
            //kq.value=str.slice(0,-1)
        }

    </script>
</body>
</html>
