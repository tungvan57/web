<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
        <h1>Giải phương trình bậc 2 </h1>
         <input type="text" placeholder="Nhập a" id="a"><br>
         <input type="text" placeholder="Nhập b" id="b"><br>
         <input type="text" placeholder="Kết quả" id="kq"><br>
         <button onclick="tinh(1)">Cộng</button>
         <button onclick="tinh(2)">Trừ</button>
         <button onclick="tinh(3)">Nhân</button>
         <button onclick="tinh(4)">chia</button>
         <p class="animal">Con Mèo Tinh</p>
         <p class="animal">Bé gấu chó</p>
         <p class="animal">Bé Nai Xanh</p>
         <p class="listAnimal"></p>
         <h1>Yêu quái Kiến</h1>
         <h1>Yêu quái Lôi</h1>
         <h1>Yêu quái Chip</h1>
         <h2></h2>
         <div class="namKun">

         </div>
    <script>
        // var a=8;
        // var b=9.5;
        // var kq=a+b;
        // var tong=0;  
        // for(var i=0;i<a;i++){
        //     tong+=i;
        // }
        // console.log(kq,tong);
            var namKun=document.querySelector(".namKun")
            namKun.style.width="400px"
            namKun.style.height="400px"
            namKun.style.background="#2c3e50"
            var qr=document.querySelector("h1")
            var a=document.getElementById("a");
            var b=document.getElementById("b");
            var kq=document.getElementById("kq");
            var h1=document.getElementsByTagName('h1')
            var h2=document.getElementsByTagName('h2')
            for(let i=0;i<h1.length;i++){
                qr.innerHTML += h1[i].innerHTML + ' '
            }
            var animal=document.getElementsByClassName('animal');
            var listAnimal=document.getElementsByClassName('listAnimal');
            listAnimal[0].innerHTML = animal[0].innerHTML + animal[1].innerHTML + animal[2].innerHTML;
        

        
            function tinh(flag){
            if(flag==1){
                document.body.style.background="#27ae60";
                namKun.style.background="#f1c40f";
                kq.value=parseFloat(a.value)+parseFloat(b.value);
            }
            else if(flag==2){
                document.body.style.background="#e74c3c";
                namKun.style.background="#2ecc71";
                kq.value=parseFloat(a.value)-parseFloat(b.value);
            }
            else if(flag==3){
                document.body.style.background="#e67e22";
                namKun.style.background="#3498db";
                kq.value=parseFloat(a.value)*parseFloat(b.value);
            }
            else{
                document.body.style.background="#7f8c8d";
                namKun.style.background="#c0392b";
                kq.value=parseFloat(a.value)/parseFloat(b.value);
            }

        }
    </script>
</body>
</html>
