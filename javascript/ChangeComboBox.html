<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="employment">
        <option value="student">Student</option>
        <option value='teacher'>Teacher</option>
        <option value="doctor">Doctor</option>
    </select>
    <select name="detail">

    </select>
   
    <script>
        var nai=document.getElementById('nai')
        //var conmeo=document.getElementsByName('conmeo')[0]
        var employment=document.getElementsByName('employment')[0]
        var detail=document.getElementsByName('detail')[0]
        //conmeo.addEventListener('mouseover',meo)
        //conmeo.addEventListener('mouseout',heo)
        employment.addEventListener('change',loadDetail)
        var job={
            student:['Freshman','Sophomore','Junior','Senior'],
            teacher:['Primary School','Junior High School','High School'],
            doctor:['Doctor1','Doctor2']
        };
        function meo(){
            alert("Meo")
        }
        function heo(){
            alert("Con Heo")
        }
        function loadDetail(){
            while(detail.options.length>0){
                detail.options.remove(0)
            }
            var arr=(job[this.value])
            for (var i=0;i<arr.length;i++){
                var option=document.createElement('OPTION')
                option.innerHTML=arr[i]
                detail.appendChild(option)
            }
        }
    </script>
</body>
</html>
